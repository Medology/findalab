<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Findalab - Simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/findalab.css">
  <style>
    body {
      margin: 0 auto;
      max-width: 900px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Simple - Find A Lab</h1>
  <div id="simple-findalab"></div>

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxBWgQaHW2wWAoWXUgKtwIn8BDJDtqOAA"
      ></script>
  <script src="/src/findalab.js"></script>
  <script>
  $('#simple-findalab').load('../src/findalab.html', function() {
    var findalab = $(this).find('.findalab').findalab({
      baseURL: 'http://findalab.local/',
      lab: {
        buttonText: 'Choose this place, yo!',
      },
      search: {
        buttonText: 'Find Now',
        placeholder: 'Fill in the zippaty',
      },
    });
  });
  </script>
</body>
</html>
